<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    
        <div class="row">
            <!-- FORMULARIO-->
            <div class="col-4">
                <h1>Informacion Contacto</h1><hr>
                <form id="frm">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtNombre" placeholder="Nombre">
                        <label for="txtNombre">Nombre</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtApellido" placeholder="Apellido">
                        <label for="txtApellido">Apellido</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="txtDireccion" placeholder="Direccion">
                        <label for="txtDireccion">Direccion</label>
                      </div>

                      <div class="form-floating">
                        <input type="text" class="form-control" id="txtCorreo" placeholder="Correo">
                        <label for="txtCorreo">Correo</label>

                        </div>

                        <button id="btnGuardar" class="btn btn-primary">Guardar</button>
                      


                </form>
            </div>

            <!-- TABLA-->

            <div class="col-8">

                <table id ="tblContacto" class="table table-striped mt-4">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Direccion</th>
                            <th>Correo</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>


            </div>

        </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>
    <script src="contacto.js"></script>
</body>
</html>
